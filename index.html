<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <h1>Tabela Estilizada</h1>

     <p> <strong>Moda</strong> </p>

      <table class="tabela-margem" >
        <tr class="fonte-tabelas" >
            <th class="cabecalho-moda espacamento-entre-valores">Produto</th>
            <th class="cabecalho-moda espacamento-entre-valores">Tamanho</th>
            <th class="cabecalho-moda espacamento-entre-valores">Valor</th>
        </tr>
        <tr class="fonte-tabelas">
            <td class="valores-tabelas espacamento-entre-valores">Camiseta</td>
            <td class="valores-tabelas espacamento-entre-valores">M</td>
            <td class="valores-tabelas espacamento-entre-valores">R$ 49,90</td>
        </tr>
        <tr class="fonte-tabelas">
            <td class="valores-tabelas espacamento-entre-valores">Tênis</td>
            <td class="valores-tabelas espacamento-entre-valores">42</td>
            <td class="valores-tabelas espacamento-entre-valores">R$ 5,00</td>
        </tr>
     </table>
  
     <p> <strong>Casa</strong></p>

    <table class="tabela-margem">
        <tr class="fonte-tabelas">
            <th class="cabecalho-casa espacamento-entre-valores">Produto</th>
            <th class="cabecalho-casa espacamento-entre-valores">Valor</th>
        </tr>
        <tr class="fonte-tabelas">
            <td class="valores-tabelas espacamento-entre-valores">Sofá</td>
            <td class="valores-tabelas espacamento-entre-valores">R$ 1.200,00</td>  
        </tr>
        <tr class="fonte-tabelas">
            <td class="valores-tabelas espacamento-entre-valores">Televisão</td>
            <td class="valores-tabelas espacamento-entre-valores">R$ 5.000,00</td>   
        </tr>
    </table>
 
</body>
</html>
